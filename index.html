<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="results">
            <div class="human">
                <label for="human-result">👨‍💻</label>
                <div class="human-result">
                    0
                </div>
            </div>
            <div class="computer">
                <label for="computer-result">💻</label>
                <div class="computer-result">
                    0
                </div>
            </div>
        </div>
        <div class="options-to-select">
            <button class="rock">👊</button>
            <button class="paper">🖐️</button>
            <button class="scissors">✌️</button>
        </div>
    </div>
</body>

</html>
